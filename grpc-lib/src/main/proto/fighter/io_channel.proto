syntax = "proto3";
package io_channel;

// 生成类的包名
option java_package = "com.platon.rosettanet.admin.grpc";
//生成的数据访问类的类名，如果没有指定此值，则生成的类名为proto文件名的驼峰命名方法
option java_outer_classname = "IoChannelRpcMessage";

service IoChannel {
    rpc Send(SendRequest) returns (RetCode) {}         // 发送消息
}

message SendRequest {
    string nodeid = 1;
    string id = 2;
    bytes data = 3;
}


message RetCode {
	int32 code = 1;
}
