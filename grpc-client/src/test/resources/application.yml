# ==================================== tidb conf  ==========================================
spring:
  application:
    name: datum-admin
  profiles:
    active: dev
  servlet:
    multipart:
      file-size-threshold: 1099511627776
      max-file-size: 1099511627776
      max-request-size: 1099511627776
# ==================================== server conf  ==========================================
server:
  tomcat:
    uri-encoding: UTF-8
    threads.max: 1000
    threads.min-spare: 30
  port: 8080
  servlet:
    context-path: /datum-admin

# ==================================== conf for mybatis =====================================
mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.platon.metis.admin.dao.entity

# ==================================== conf for pageHelper =====================================
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

